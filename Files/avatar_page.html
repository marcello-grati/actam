<!DOCTYPE html>
<html lang="en">
<head>
    <title>Avatar Page</title>
    <link rel="stylesheet" href="avatarpage_style.css">
</head>
<body>
<div class="contenitore">
    <h1 class="neonText title pulsate">
        F A C E T U N E
    </h1>
    <h2 class="neonText subtitle pulsate"> CREATE YOUR AVATAR</h2>
    <form name="nicktext" class="nick" method="post">
        <label id="nick" class="nick " >Nickname:</label>
        <label for="nickname"></label><input type="text" id="nickname" name="nickname" size="20" maxlength="20" >
        <input type="button" id="subButton" value = "Confirm" onclick="saveName();" />
    </form>
    <p id="name-avatar"  class="neonText new_name"></p>
    <label for="selection-menu"></label>
    <select id="selection-menu" class="selections" name="Features" >
        <option value= "haircolor" selected="selected">Hair Color </option>
        <option value= "haircut">Haircut </option>
        <option value="eyes">Eyes </option>
        <option value="skin"> Skin </option>
        <option value="nose"> Nose </option>
        <option value="mouth"> Mouth </option>
    </select>
    <div class="options-container" id="options-container">
    </div>
    <button onclick="location.href='index.html'">BACK</button>
</div>
</body>
<script src="avatarpage_app.js"></script>
</html>

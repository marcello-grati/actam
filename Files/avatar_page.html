<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Your Avatar</title>
    <link rel="stylesheet" href="avatarpage_style.css">
</head>
<body>
<div class="contenitore">
    <h1 class="neonText title pulsate">
        F A C E T U N E
    </h1>
    <h2 class="neonText subtitle pulsate">CREATE YOUR AVATAR</h2>
    <form name="nicktext" method="post" id="nick-form"> <!-- autocomplete="off" se non si vuole che rimangano memorizzati i nomi-->
        <label for="nickname" class="nick">Nickname:</label>
        <input type="text" id="nickname" name="nickname" size="20" maxlength="20" >
        <input type="button" id="subButton" value="Confirm" onclick="saveName()" />
    </form>
    <p id="name-avatar" class="neonText new_name"></p>
    <div class="create-container" id = "create-container">
        <div class="avatar_container" id="avatar-container">
            <object data="body.svg" type="image/svg+xml" class="avatar"></object>
<!--            <object data="hair1.svg" type="image/svg+xml" class="haircut"></object>-->
        </div>
        <div class="selection">
            <label for="selection-menu" id="label-select" class="nick" >Select a feature of the avatar:</label>
            <select id="selection-menu" class="selections" name="Features" >
                <option value="">-- Select --</option>
                <option value="haircolor" > Hair Color </option>
                <option value="haircut"> Haircut </option>
                <option value="eyes"> Eyes </option>
                <option value="skin"> Skin </option>
                <option value="nose"> Nose </option>
                <option value="mouth"> Mouth </option>
            </select>
            <div class="options-container" id="options-container" ></div>
        </div>
    </div>
    <div class="backdone"><button onclick="doneButton()" id="done" hidden="hidden">DONE</button><button onclick="location.href='index.html'">BACK</button></div>

</div>
</body>
<script src="avatarpage_app.js"></script>
</html>

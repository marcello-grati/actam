<!DOCTYPE html>
<html lang="en">
<head>
    <title>Avatars Community</title>
    <link rel="stylesheet" href="community_style.css">
</head>
<body>
<div class ="contenitore">
    <h1 class="neonText title pulsate">
        F A C E T U N E
    </h1>
    <h2 class="neonText subtitle pulsate">AVATARS COMMUNITY</h2>
    <div class="selection">
        <select id="filters-menu" class="selections" name="Filters" >
            <option value="null">-- Filter by --</option>
            <option value="all"> Visualize all the avatars </option>
            <option value="haircolor" > Hair Color </option>
            <option value="haircut"> Haircut </option>
            <option value="eyes"> Eyes </option>
            <option value="skin"> Skin </option>
            <option value="nose"> Nose </option>
            <option value="mouth"> Mouth </option>
            <option value="username"> Nickname </option>
        </select>
        <div class="options-container" id="options-container2" ></div>

    </div>

    <form name="nicktext" method="post" id="nick-form" hidden="hidden"> <!-- autocomplete="off" se non si vuole che rimangano memorizzati i nomi-->
        <label for="username" class="nick">Nickname:</label>
        <input type="text" id="username" name="nickname" size="20" maxlength="20" >
        <input type="button" id="subButton" value="Confirm" onclick="saveName()" />
    </form>


    <div class="grid_container" id="grid_container" hidden="hidden"> <!--come create-container-->
        <div id="name-list-container" hidden="hidden">
            <select id="order-by" class="selections" name="Order">
                <option value="null1">-- Order by --</option>
                <option value="az"> A-Z </option>
                <option value="za"> Z-A </option>
                <option value="higher"> Higher Score </option>
                <option value="lower"> Lower Score </option>
            </select>
            <ul id="name-list" hidden="hidden">
                <!-- The list of names will be added dynamically using JavaScript -->
            </ul>
        </div>
        <div class="avatar_container_f" id="avatar_container_f" hidden="hidden">
            <p id="name-avatar_f" class="neonText new_name" hidden="hidden"></p>
            <object id ="body_f" data="body.svg" type="image/svg+xml" class="avatar" hidden="hidden"></object>
            <p id="score_text" class="neonText new_name" hidden="hidden"></p>
        </div>
        <div class="score_container" id="score" hidden="hidden"></div>
    </div>



    <div id="no_found" hidden="hidden" >
        <h2 class="neonText subtitle pulsate">   NO AVATARS FOUND!   </h2>
    </div>

    <div class="backdone" id="backcomm">
        <div class="player">
            <button id="play_community" class="btn" hidden="hidden">
                <div class="playbtn"></div>
            </button>
            <button id="pause" class="btn" hidden="hidden">
                <div class="pausebtn"></div>
            </button>
            <button id="stop" class="btn" hidden="hidden">
                <div class="stopbtn"></div>
            </button>
        </div>
        <button class="buttons" onclick="location.href='index.html'">BACK</button>
    </div>


</div>
</body>
<script src="community_app.js"></script>
<script src="bundle.js"></script>
</html>
